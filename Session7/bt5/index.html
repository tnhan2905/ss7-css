<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
      }
      .package-card {
        background: white;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        position: relative;
        text-align: center;
      }
      .package-title {
        background: #e60012;
        color: white;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        border-radius: 10px 10px 0 0;
        position: relative;
      }
      .hot-label {
        position: absolute;
        top: -10px;
        right: -10px;
        width: 60px;
      }
      .package-details {
        margin: 15px 0;
        font-size: 14px;
        color: #808080;
      }
      .package-details span {
        color: orange;
        font-weight: bold;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e60012;
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px;
        border-radius: 30px;
        margin-top: 10px;
        border: none;
      }
      .btn i {
        margin-right: 5px;
      }
      .btn-secondary {
        background: white;
        color: #e60012;
        border: 2px solid #e60012;
        border-radius: 30px;
        padding: 8px 15px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-top: 10px;
        text-decoration: none;
      }
      .btn-secondary i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="package-card">
      <div class="package-title">
        5G160B
        <img
          class="hot-label"
          src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png"
          alt="HOT"
        />
      </div>
      <div class="package-details">
        <p>Data: <span>120Gb (4Gb/ ngày)</span></p>
        <p>Giá: <span>160.000 đ</span></p>
        <p>Nội mạng: <span>&lt;10 phút (tối đa 1000 phút/ 30 ngày)</span></p>
        <p>Ngoại mạng: <span>100 phút</span></p>
        <p>Free data: <span>TV360 Basic, 20Gb lưu trữ Mybox</span></p>
        <p>Thời hạn: <span>30 ngày</span></p>
        <p style="color: #808080; font-style: italic">(Sử dụng 4Gb/ngày)</p>
      </div>
      <a href="#" class="btn"><i class="fas fa-edit"></i> ĐĂNG KÝ</a>
      <a href="#" class="btn-secondary"
        ><i class="fas fa-share-square"></i> Chi tiết</a
      >
    </div>
  </body>
</html>
