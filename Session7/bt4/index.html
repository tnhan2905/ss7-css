<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    background-color: #f5f5f7;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.news-section {
    max-width: 800px;
    width: 100%;
    background: white;
    border-radius: 8px;
    overflow: hidden;
}
.section-header {
    display: flex;
    align-items: center;
    padding: 20px;
    gap: 12px;
}
.header-bar {
    width: 4px;
    height: 24px;
    background-color: #FF5722;
}
.header-text {
    font-size: 24px;
    font-weight: 700;
    color: #333;
}
.featured-article {
    position: relative;
    width: 100%;
    height: 300%;
    overflow: hidden;
}
.featured-image {
    width: 100%;
    height: 200%;
    object-fit: cover;
}
.featured-title {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 20px;
    color: white;
    font-size: 24px;
    font-weight: 700;
    background: linear-gradient(transparent, rgba(0,0,0,0.8));
    line-height: 1.3;
}
.article-list {
    padding: 20px;
}

.article-item {
    padding: 15px 0;
    border-bottom: 1px solid #eee;
}

.article-item:last-child {
    border-bottom: none;
}

.article-link {
    font-weight: bolder;
    color: #090808;
    text-decoration: none;
    font-size: 16px;
    line-height: 1.4;
}

.article-link:hover {
    color: #FF5722;
}

@media (max-width: 768px) {
    .featured-article {
        height: 300px;
    }

    .featured-title {
        font-size: 20px;
    }

    .header-text {
        font-size: 20px;
    }
}
    </style>
</head>
<body>
    <section class="news-section">
        <div class="section-header">
            <div class="header-bar"></div>
            <h1 class="header-text">BEAUTY & FASHION</h1>
        </div>

        <article class="featured-article">
            <img 
            class="featured-image" src="https://kenh14cdn.com/203336854389633024/2025/2/12/47673830012316590616597976668634672498010957n-1739289146029685528755-1739329913813-17393299142151692055312.jpg" alt="H'Hen Niê" >
            <h2 class="featured-title">
                Nhìn ảnh cầu hôn của H'Hen Niê mới phát hiện phong thủy không đùa được đâu!
            </h2>
        </article>
        <div class="article-list">
            <article class="article-item">
                <a href="#" class="article-link">
                    Netizen lo lắng: Hương Giang liệu có nặng nổi 35kg?
                </a>
            </article>
            <article class="article-item">
                <a href="#" class="article-link">
                    Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào bình luận gắt
                </a>
            </article>
        </div>
    </section>
</body>
</html>
